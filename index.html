<!DOCTYPE html>
<html>
  <head>
   <title>ID webpage</title>
  </head>
    <style> 
  #paragraph-one   {
    color: tomato;
    text-align: left;
   }
  #first-image    {
    background-color: mediumseagreen;
    border: 5px solid black;
    padding: 20px;
    margin: 28px;
    }
  #mon-table, th, td  {
    width: 48%;
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
    text-align: left;
   }
    </style>
  <body>
    <h1>This is a normal heading</h1>
    <p id="paragraph-one">This is the color tomato red</p>
    <img src="/images/carrot cake.jpeg" alt="This is an image of carrot cake" width="25%" id="first-image">
    <table id="mon-table">
      <tr>
        <th>Name</th>
        <th>Height(cm)</th>
        <th>Year of Birth(YOB)</th>
      </tr>
      <tr>
        <td>Amber Rose</td>
        <td>128</td>
        <td>2010</td>
      </tr>
      <tr>
        <td>Jack Frost</td>
        <td>167</td>
        <td>2007</td>
      </tr>
      <tr>
        <td>Giovanni Lougi</td>
        <td>238</td>
        <td>2000</td>
      </tr>
    </table>
  </body>
</html>
